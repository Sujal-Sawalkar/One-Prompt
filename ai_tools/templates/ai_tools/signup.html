{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up — OnePrompt</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box;}
    html, body{margin:0;padding:0;height:100%;font-family:'Poppins', sans-serif;color:#e9eef7;overflow-x:hidden;}
    body{background-color:#050505;position:relative;overflow:hidden;}
    a{color:inherit;text-decoration:none;}

    /* Aurora Background */
    .aurora-bg{position:fixed;top:0;left:0;width:100%;height:100%;overflow:hidden;z-index:-1;}
    .aurora-bg span{
      position:absolute;width:600px;height:600px;border-radius:50%;
      filter:blur(160px);opacity:0.6;animation:floatAurora 20s ease-in-out infinite alternate;
    }
    .aurora-bg span:nth-child(1){background:#00ffff;top:10%;left:20%;animation-delay:0s;}
    .aurora-bg span:nth-child(2){background:#007bff;top:40%;left:70%;animation-delay:5s;}
    .aurora-bg span:nth-child(3){background:#00ffcc;top:70%;left:40%;animation-delay:10s;}
    @keyframes floatAurora{0%{transform:translate(0,0) scale(1);}100%{transform:translate(100px,-150px) scale(1.2);}}

    /* Stars */
    .star{position:absolute;border-radius:50%;background:white;opacity:0.7;
      box-shadow:0 0 2px 0.5px white;animation:twinkle 2s infinite alternate;}
    @keyframes twinkle{
      0%{opacity:0.2;transform:scale(0.3);}
      50%{opacity:0.9;transform:scale(1);}
      100%{opacity:0.2;transform:scale(0.3);}
    }

    /* Navbar / Logo */
    .nav{display:flex;align-items:center;justify-content:flex-start;padding:30px 60px;}
    .logo-text{
      font-weight:800;font-size:40px;color:white;opacity:0.9;
      transition:opacity .3s ease;cursor:pointer;
    }
    .logo-text:hover{opacity:1;}

    /* Center Layout */
    .container{
      display:flex;align-items:center;justify-content:center;
      height:calc(100vh - 100px);padding:20px;
    }

    /* Card-style Signup Form */
    .signup-card{
      width:100%;max-width:550px;
      background:rgba(255,255,255,0.03);
      border:1px solid rgba(255,255,255,0.06);
      border-radius:16px;
      backdrop-filter:blur(12px) saturate(120%);
      box-shadow:0 8px 40px rgba(3,4,7,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      padding:36px 32px;text-align:center;
      transition:transform .22s ease, box-shadow .22s ease;
    }
    .signup-card:hover{transform:translateY(-6px);box-shadow:0 28px 80px rgba(10,20,40,0.6);}
    .signup-card h2{margin-bottom:25px;font-size:44px;color:#fff;}

    .form-group{margin-bottom:18px;text-align:left;}
    label{display:block;margin-bottom:6px;font-weight:500;font-size:20px;color:rgba(255,255,255,0.8);}
    input{
      width:100%;padding:12px;border-radius:10px;
      border:1px solid rgba(255,255,255,0.08);
      background:rgba(255,255,255,0.05);
      color:white;font-size:25px;
      outline:none;transition:border .2s ease;
    }
    input:focus{border:1px solid rgba(110,231,255,0.4);}

    /* Button */
    .btn-signup{
      width:100%;padding:12px;border:none;border-radius:10px;
      background:linear-gradient(90deg,rgba(110,231,255,0.12),rgba(155,126,255,0.08));
      color:#eaffff;font-size:20px;font-weight:700;cursor:pointer;
      box-shadow:0 8px 30px rgba(12,200,255,0.06);
      transition:transform .18s ease, box-shadow .18s ease;
      backdrop-filter:blur(8px);
    }
    .btn-signup:hover{transform:translateY(-4px);box-shadow:0 18px 48px rgba(12,200,255,0.08);}

    /* Login link */
    .login-text{margin-top:14px;font-size:20px;color:rgb(255, 255, 255);}
    .login-text a{position:relative;color:#95edff;font-weight:500;}
    .login-text a::after{
      content:'';position:absolute;left:0;bottom:-2px;width:100%;height:2px;
      background:linear-gradient(90deg,#6ee7ff,#9b7eff);
      transform:scaleX(0);transform-origin:left;transition:transform .3s ease;
    }
    .login-text a:hover::after{transform:scaleX(1);}
  </style>
</head>
<body>

  <!-- Aurora Background -->
  <div class="aurora-bg">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Stars -->
  <script>
    const numStars=400;
    for(let i=0;i<numStars;i++){
      const star=document.createElement('div');
      star.className='star';
      const size=Math.random()*1+0.3;
      star.style.width=size+'px';
      star.style.height=size+'px';
      const y=Math.pow(Math.random(),0.5)*100;
      star.style.top=y+'%';
      star.style.left=Math.random()*100+'%';
      star.style.animationDuration=(Math.random()*3+1)+'s';
      document.body.appendChild(star);
    }
  </script>

  <!-- Navbar -->
  <nav class="nav">
    <div class="flex items-center space-x-2">
  <!-- <img src="{% static 'images/op_logo.png' %}" alt="Logo" class="w-7 h-7 object-contain"> -->
  <span class="text-5xl font-extrabold tracking-tight text-white opacity-900 hover:opacity-100 transition duration-300">
   <strong>OnePrompt</strong>
  </nav>

  <!-- Signup Card -->
  <div class="container">
    <div class="signup-card">
      <h2>Create Account ✨</h2>
      <form method="POST" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Create a password" required>
        </div>
        <div class="form-group">
          <label for="confirm_password">Confirm Password</label>
          <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
        </div>
        <button type="submit" class="btn-signup">Sign Up</button>
      </form>
      <div class="login-text">
        Already have an account? <a href="{% url 'login' %}">Login</a>
      </div>
    </div>
  </div>

</body>
</html>
